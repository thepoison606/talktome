<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Talk to me - intercom</title>
    <style>
      /* Prevent double-tap zoom on iOS */
      html,
      body {
        touch-action: manipulation;
      }

      /* Global */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        padding-bottom: 5.5rem;
        background-color: #0b1120;
        color: #e2e8f0;
      }

      body.cut-camera {
        background-color: red !important;
      }

      #audio-unlock-overlay {
        position: fixed;
        inset: 0;
        background: rgba(11, 17, 32, 0.92);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        z-index: 2000;
      }

      #audio-unlock-overlay[hidden] {
        display: none;
      }

      .audio-unlock-card {
        background: rgba(19, 26, 42, 0.95);
        border-radius: 16px;
        padding: 2rem 1.75rem;
        max-width: 320px;
        width: 100%;
        text-align: center;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.35);
      }

      .audio-unlock-card h2 {
        margin: 0 0 0.5rem;
        font-size: 1.4rem;
        color: #e2e8f0;
      }

      .audio-unlock-card p {
        margin: 0 0 1.25rem;
        font-size: 0.95rem;
        color: #cbd5f5;
      }

      .audio-unlock-card button {
        padding: 0.65rem 1.3rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 999px;
      }

      .container {
        max-width: 800px;
        margin: 1rem auto; /* center horizontally */
        background: #131a2a;
        border-radius: 0;
        box-shadow: none;
      }

      #login-container {
        max-width: 360px;
        margin: 0 auto 2rem;
        text-align: center;
        background: #1f293700;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.35);
      }

      #login-container h2 {
        margin-bottom: 1rem;
        color: #e2e8f0;
      }

      #login-form {
        display: grid;
        gap: 0.75rem;
      }

      #login-container input,
      #login-container button {
        width: 100%;
      }

      .session-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        flex-wrap: wrap;
        padding: 0.2rem 0.6rem;
        background: rgba(59, 130, 246, 0.08);
        border-radius: 4px;
        border-left: 3px solid rgba(59, 130, 246, 0.5);
      }

      .session-info {
        flex: 1;
        min-width: 0;
        color: #cbd5f5;
        font-size: 0.85rem;
        user-select: none;
        -webkit-user-select: none;
      }

      .session-info span {
        font-weight: 600;
        word-break: break-word;
      }

      .session-bar button {
        margin: 0;
        flex-shrink: 0;
      }

      .logout-btn {
        padding: 0.4rem 0.85rem;
        font-size: 0.85rem;
        min-width: auto;
      }

      .reply-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 0.75rem 1rem;
        background: rgb(19, 26, 42);
        display: flex;
        justify-content: center;
        gap: 1rem;
        backdrop-filter: blur(6px);
        z-index: 1000;
      }

      .reply-bar button {
        min-width: 10rem;
        width: min(60vw, 240px);
      }

      .settings-panel {
        position: relative;
        margin: 0;
        margin-left: auto;
        padding: 0;
        border: none;
        background: transparent;
      }

      .settings-trigger {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: 700;
        color: #cbd5f5;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        border: 1px solid rgba(148, 163, 184, 0.25);
        background: rgba(30, 41, 59, 0.7);
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .settings-trigger:focus-visible {
        outline: 2px solid #2c3995;
        outline-offset: 2px;
      }

      .settings-trigger:hover {
        background: rgba(30, 41, 59, 0.9);
      }

      .settings-icon {
        font-size: 1.2rem;
        color: #cbd5f5;
        display: inline-block;
        transform: rotate(90deg);
        font-weight: 700;
      }

      .settings-body {
        position: absolute;
        right: 0;
        top: calc(100% + 0.5rem);
        display: none;
        gap: 0.9rem;
        padding: 1rem 1.25rem;
        min-width: 320px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 10px;
        background: #1f2937;
        color: #e2e8f0;
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.5);
        z-index: 10;
      }

      .settings-panel.is-open .settings-body {
        display: grid;
        animation: fadeIn 0.15s ease;
      }

      .settings-actions {
        display: flex;
        justify-content: flex-end;
        padding-top: 0.5rem;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
      }

      .device-selector {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .device-selector select {
        flex: 1 1 220px;
        background: #111827;
        color: #e2e8f0;
        border: 1px solid rgba(148, 163, 184, 0.4);
      }

      input,
      select {
        background: #111827;
        color: #e2e8f0;
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 4px;
        padding: 0.6rem 0.75rem;
      }

      input[type="range"] {
        padding: 0;
        background: transparent;
      }

      input:focus,
      select:focus {
        outline: 2px solid rgba(59, 130, 246, 0.6);
        outline-offset: 1px;
      }

      input::placeholder {
        color: #94a3b8;
      }

      .processing-options {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem 1.5rem;
        font-size: 0.95rem;
        color: #94a3b8;
      }

      .processing-options label {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .latency-hint {
        font-size: 0.8rem;
        color: #64748b;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-2px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      /* Base button styles */
      button {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
        touch-action: manipulation;
        border: 2px solid transparent;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 16px;
        padding: 1.5rem;
        margin: 0.25rem;
        min-width: 2rem;
        background: #2563eb;
      }

      button[data-label] {
        position: relative;
      }

      button[data-label]::after {
        content: attr(data-label);
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        color: inherit;
        font: inherit;
        white-space: normal;
        text-align: center;
        padding: 0 0.5rem;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #reply {
        font-weight: 700;
      }

      /* Reply button state */
      #reply:not(.active) {
        background: #2563eb;
      }

      #reply:not(.active):hover:not(:disabled) {
        background: #1d4ed8;
      }

      /* Active state (lila) */
      #reply.active {
        background: rgba(139, 92, 246, 0.25);
        border-color: rgba(139, 92, 246, 0.7);
        box-shadow: 0 0 14px rgba(139, 92, 246, 0.4);
        color: #ede9fe;
      }

      /* Hidden audio container */
      #audio-streams {
        position: absolute;
        left: -9999px;
        opacity: 0;
      }

      #targets-list {
        margin: 1rem 0;
        list-style: none;
        padding: 0;
      }

      /* Individual items (user and conference targets) */
      #targets-list li.target-item {
        display: grid;
        grid-template-columns: auto 1fr auto;
        grid-template-areas: "icon info actions";
        align-items: center;
        gap: 0.6rem;
        padding: 0.55rem 0.75rem;
        margin: 0.35rem 0;
        background: #1f2937;
        border-radius: 6px;
        border: 1px solid transparent;
        transition: all 0.2s ease;
        cursor: pointer;
        user-select: none;
        touch-action: manipulation;
      }

      #targets-list li.target-item,
      #targets-list li.target-item * {
        -webkit-user-select: none;
        user-select: none;
      }

      /* Hover effect (desktop pointers only) */
      @media (hover: hover) and (pointer: fine) {
        #targets-list li.target-item:hover:not(.you) {
          background: #273549;
        }
      }

      /* When someone is speaking */
      #targets-list li.target-item.speaking {
        border-color: rgba(34, 197, 94, 0.8);
        background: rgba(34, 197, 94, 0.12);
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
        animation: speakingPulse 1s ease-in-out infinite;
      }

      /* Last speaker */
      #targets-list li.target-item.last-spoke {
        border-color: rgba(250, 204, 21, 0.8);
        background: rgba(250, 204, 21, 0.12);
      }

      /* Active conversation target */
      #targets-list li.target-item.talking-to {
        border-color: rgba(139, 92, 246, 0.8);
        background: rgba(139, 92, 246, 0.12);
        box-shadow: 0 0 12px rgba(139, 92, 246, 0.35);
      }

      /* Icon container (user vs. conference) */
      #targets-list .user-icon,
      #targets-list .conf-icon,
      #targets-list .feed-icon {
        grid-area: icon;
        width: 40px;
        height: 40px;
        min-width: 40px;
        border-radius: 50%;
        background: #446cc2;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      #targets-list .conf-icon {
        background: #4f9b8b;
      }

      #targets-list .feed-icon {
        background: #475569;
      }

      #targets-list li.feed-target {
        cursor: default;
      }

      #targets-list li.feed-target.feed-dimmed {
        opacity: 0.65;
      }

      #targets-list .target-info {
        grid-area: info;
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
        min-width: 0;
      }

      #targets-list .target-label {
        font-weight: 600;
        word-break: break-word;
      }

      .target-label-row {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      #targets-list .volume-slider {
        width: 100%;
        display: block;
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        margin: 0;
        height: 6px;
      }

      #targets-list .volume-slider:focus-visible {
        outline: none;
      }

      #targets-list .volume-slider::-webkit-slider-runnable-track {
        height: 6px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.45);
      }

      #targets-list .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: #e2e8f0;
        border: 2px solid rgba(59, 130, 246, 0.6);
        box-shadow: 0 2px 6px rgba(15, 23, 42, 0.35);
        margin-top: -10px;
        touch-action: pan-x;
      }

      #targets-list .volume-slider:active::-webkit-slider-thumb {
        transform: scale(1.08);
      }

      #targets-list .volume-slider::-moz-range-track {
        height: 6px;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.45);
      }

      #targets-list .volume-slider::-moz-range-thumb {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: #e2e8f0;
        border: 2px solid rgba(59, 130, 246, 0.6);
        box-shadow: 0 2px 6px rgba(15, 23, 42, 0.35);
      }

      #targets-list .target-actions {
        grid-area: actions;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        justify-content: flex-end;
      }

      #targets-list .target-actions button {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-touch-callout: none;
        text-align: center;
        box-sizing: border-box;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: none;
        padding: 0.7rem 1rem;
        min-width: 6.4rem;
        width: 6.4rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .dim-btn {
        background: rgba(148, 163, 184, 0.18);
        color: #cbd5f5;
        border: 1px solid rgba(148, 163, 184, 0.35);
      }

      .dim-btn:hover {
        background: rgba(148, 163, 184, 0.18);
      }

      .dim-btn.dim-off {
        color: rgba(148, 163, 184, 0.55);
        text-decoration: line-through;
        background: rgba(71, 85, 105, 0.2);
        border-color: rgba(71, 85, 105, 0.4);
      }

      .dim-btn.dim-off {
        color: rgba(148, 163, 184, 0.55);
        text-decoration: line-through;
        background: rgba(71, 85, 105, 0.2);
        border-color: rgba(71, 85, 105, 0.4);
      }

      #targets-list .lock-btn {
        background: rgba(59, 130, 246, 0.3);
        color: #e2e8f0;
        border: 1px solid rgba(59, 130, 246, 0.5);
      }

      #targets-list .lock-btn:hover {
        background: rgba(59, 130, 246, 0.3);
      }

      #targets-list .lock-btn.active {
        background: rgba(139, 92, 246, 0.35);
        border-color: rgba(139, 92, 246, 0.6);
        color: #ede9fe;
      }

      #targets-list .mute-btn {
        background: #334155;
        color: #e2e8f0;
        border: none;
      }

      #targets-list .mute-btn:hover {
        background: #334155;
      }

      #targets-list .mute-btn.muted {
        background: #ef4444;
        color: #0f172a;
      }

      #targets-list .mute-btn.muted:hover {
        background: #ef4444;
      }
      #targets-list li.target-item.muted .user-icon,
      #targets-list li.target-item.muted .conf-icon,
      #targets-list li.target-item.muted .feed-icon {
        background: #ef4444;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }

        #targets-list li.target-item {
        grid-template-columns: auto 1fr;
        grid-template-areas:
          "icon info"
          "actions actions";
        }

        #targets-list .target-actions {
          width: 100%;
          justify-content: stretch;
        }

        #targets-list .target-actions button {
          flex: 1 1 0;
          padding: 0.6rem 0.75rem;
          width: auto;
          min-width: 0;
        }

        .reply-bar button {
          width: 100%;
          min-width: 0;
        }
      }

      #feed-banner {
        display: none;
        margin-bottom: 1rem;
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(14, 165, 233, 0.1);
        color: #bae6fd;
      }

      #feed-banner.is-streaming {
        border-color: rgba(34, 197, 94, 0.35);
        background: rgba(34, 197, 94, 0.12);
        color: #bbf7d0;
      }

      .feed-banner__row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 0.5rem;
      }

      .feed-banner__hint {
        margin: 0;
        font-size: 0.85rem;
        color: #94a3b8;
      }

      .feed-level-controls,
      .user-level-controls {
        margin-top: 0.75rem;
        display: grid;
        gap: 0.6rem;
      }

      .feed-level-controls label,
      .user-level-controls label {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 0.75rem;
        font-size: 0.85rem;
        color: #e2e8f0;
      }

      .feed-level-controls output,
      .user-level-controls output {
        font-variant-numeric: tabular-nums;
        font-weight: 600;
        color: #f8fafc;
      }

      .feed-level-controls input[type="range"],
      .user-level-controls input[type="range"] {
        width: 100%;
        accent-color: #38bdf8;
        height: 6px;
        border-radius: 999px;
      }

      .user-level-controls input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #38bdf8;
        border: 2px solid #0f172a;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.35);
      }

      .user-level-controls input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #38bdf8;
        border: 2px solid #0f172a;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.35);
      }

      .feed-meter,
      .user-meter {
        display: grid;
        gap: 0.25rem;
        color: #cbd5f5;
      }

      .feed-meters {
        display: grid;
        gap: 0.5rem;
      }

      .feed-meter-row {
        display: grid;
        grid-template-columns: 1.2rem 1fr;
        gap: 0.5rem;
        align-items: center;
      }

      .feed-meter__label {
        font-size: 0.75rem;
        color: rgba(148, 163, 184, 0.9);
        text-align: right;
      }

      .feed-meter__bar-wrapper,
      .user-meter__bar-wrapper {
        position: relative;
        height: 10px;
        border-radius: 999px;
        background: rgba(30, 41, 59, 0.75);
        overflow: hidden;
      }

      .feed-meter__bar,
      .user-meter__bar {
        position: absolute;
        inset: 0 auto 0 0;
        width: 0%;
        background: linear-gradient(
          90deg,
          #38bdf8 0%,
          #22d3ee 50%,
          #f97316 80%,
          #f87171 100%
        );
        transition: width 60ms linear;
      }

      .feed-meter__clip,
      .user-meter__clip {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 3px;
        border-radius: 999px;
        background: rgba(248, 113, 113, 0.9);
        opacity: 0;
        transform: translateX(-50%);
        transition: opacity 120ms ease;
      }

      .feed-meter__ticks,
      .user-meter__ticks {
        display: flex;
        justify-content: space-between;
        font-size: 0.7rem;
        color: rgba(148, 163, 184, 0.8);
      }

      .feed-meter__readout,
      .user-meter__readout {
        font-size: 0.8rem;
        color: #e2e8f0;
        font-variant-numeric: tabular-nums;
      }

      .feed-meter__readout span,
      .user-meter__readout span {
        font-weight: 600;
      }

      .feed-meter__readout span.is-clipping,
      .user-meter__readout span.is-clipping {
        color: #f87171;
      }

      .processing-options label {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        align-items: flex-start;
      }

      .processing-options .processing-inline {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .processing-options .processing-inline input[type="checkbox"] {
        margin: 0;
      }

      .processing-options label .processing-desc {
        display: block;
        font-size: 0.75rem;
        color: #94a3b8;
        margin-left: 1.8rem;
      }

      .user-level-controls.is-disabled input[type="range"] {
        opacity: 0.4;
        pointer-events: none;
      }

      .user-level-controls.is-disabled .user-meter__bar {
        opacity: 0.35;
      }

      .user-level-controls.is-disabled .user-meter__clip {
        opacity: 0 !important;
      }

      .user-level-controls.is-disabled .user-meter__readout span {
        color: rgba(148, 163, 184, 0.85);
      }

      body.feed-mode #targets-list,
      body.feed-mode .reply-bar {
        display: none;
      }

      body.feed-mode .feed-optional {
        display: none !important;
      }

      body.feed-mode #feed-banner {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="audio-unlock-overlay" hidden>
      <div class="audio-unlock-card">
        <h2>Enable Audio</h2>
        <p>Tap once to allow live audio playback.</p>
        <button id="audio-unlock-btn" class="primary">Enable Audio</button>
      </div>
    </div>
    <div class="container">
    <!-- Login Section -->
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input
          type="text"
          id="login-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div id="login-error" style="color: red; margin-top: 1em;"></div>
    </div>

    <!-- Intercom App (initially hidden until login) -->
    <div id="intercom-app" style="display: none;">
      <div class="session-bar">
        <div class="session-info">Logged in as <span id="my-id">Connecting...</span></div>
        <div class="settings-panel">
          <button
            type="button"
            class="settings-trigger"
            aria-label="Application menu"
            aria-expanded="false"
            aria-haspopup="true"
            aria-controls="settings-menu"
          >
            <span class="settings-icon" aria-hidden="true">&#8942;</span>
          </button>
          <div class="settings-body" id="settings-menu" hidden>
            <div class="device-selector">
              <label for="input-select">Microphone</label>
              <select id="input-select">
                <option value="">select device</option>
              </select>
            </div>
            <div class="device-selector feed-optional">
              <label for="quality-select">Audio profile</label>
              <select id="quality-select">
                <option value="ultra-low">Ultra low (5 ms frame, DTX on)</option>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".mute-btn, .lock-btn").forEach((btn) => {
        btn.addEventListener("pointerdown", (e) => e.stopPropagation());
      });

      const settingsPanel = document.querySelector(".settings-panel");
      const settingsTrigger = settingsPanel?.querySelector(".settings-trigger");
      const settingsBody = settingsPanel?.querySelector(".settings-body");

      if (settingsPanel && settingsTrigger && settingsBody) {
        const openSettings = () => {
          settingsPanel.classList.add("is-open");
          settingsBody.hidden = false;
          settingsTrigger.setAttribute("aria-expanded", "true");
          window.__talktomeOpenSettings?.();
        };

        const closeSettings = () => {
          settingsPanel.classList.remove("is-open");
          settingsBody.hidden = true;
          settingsTrigger.setAttribute("aria-expanded", "false");
          window.__talktomeCloseSettings?.();
        };

        settingsTrigger.addEventListener("click", (event) => {
          event.preventDefault();
          const isOpen = settingsPanel.classList.contains("is-open");
          if (isOpen) {
            closeSettings();
          } else {
            openSettings();
          }
        });

        document.addEventListener(
          "click",
          (event) => {
            if (!settingsPanel.contains(event.target)) {
              closeSettings();
            }
          },
          true
        );

        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape" && settingsPanel.classList.contains("is-open")) {
            closeSettings();
            settingsTrigger.focus();
          }
        });
      }
    });
  </script>
  <script src="/mediasoup-client.js"></script>
  <script>
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices
        .getUserMedia({ audio: true })
        .then((stream) => stream.getTracks().forEach((track) => track.stop()))
        .catch((error) =>
          console.warn("Microphone access denied or error:", error)
        );
    }
  </script>
  <script src="client.js"></script>
  <script>
    (function () {
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    })();
  </script>
