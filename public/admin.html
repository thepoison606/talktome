<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Admin Panel</title>
    <style>
      :root {
        --bg: #0b1120;
        --card-bg: #131a2a;
        --primary: #2563eb;
        --primary-dark: #1d4ed8;
        --accent: #f59e0b;
        --text: #e2e8f0;
        --muted: #94a3b8;
        --border: rgba(148, 163, 184, 0.2);
        --surface: #1f2937;
        --chip: rgba(148, 163, 184, 0.12);
        --success: #22c55e;
        --danger: #ef4444;
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.5;
      }

      .is-hidden {
        display: none !important;
      }

      .admin-bar {
        padding: 1.25rem 2rem 0;
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }

      .admin-bar__meta {
        color: var(--muted);
        font-size: 0.95rem;
      }

      .admin-bar__meta strong {
        color: var(--text);
      }

      .admin-login {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.72);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        z-index: 100;
      }

      .admin-login .card {
        width: 100%;
        max-width: 420px;
      }

      .admin-login form {
        display: grid;
        gap: 0.75rem;
      }

      main {
        padding: 1.5rem 2rem 3rem;
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        gap: 2rem;
      }

      .flash-message {
        display: none;
        padding: 0.4rem 0.75rem;
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.9rem;
        margin-left: auto;
      }

      .card-header .flash-message {
        margin: 0 0 0 auto;
        align-self: center;
      }

      main > .flash-message {
        margin: 0 0 1.5rem 0;
      }

      .flash-message.is-visible {
        display: block;
      }

      .flash-success {
        background: rgba(34, 197, 94, 0.12);
        color: var(--success);
      }

      .flash-error {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
      }

      .flash-warning {
        background: rgba(245, 158, 11, 0.18);
        color: var(--accent);
      }

      .card {
        background: var(--card-bg);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
        border: 1px solid var(--border);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .card-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }

      .form-grid {
        display: grid;
        gap: 1rem;
      }

      form.inline-form {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem 1rem;
        align-items: center;
        margin-bottom: 1rem;
      }

      .field-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .field-group label {
        margin: 0;
        white-space: nowrap;
      }

      .field-group input {
        min-width: 180px;
      }

      label {
        font-weight: 600;
        color: var(--muted);
      }

      input,
      select,
      button {
        font: inherit;
      }

      input,
      select {
        padding: 0.6rem 0.75rem;
        border-radius: 8px;
        border: 1px solid var(--border);
        transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        background: #111827;
        color: var(--text);
      }

      input::placeholder {
        color: var(--muted);
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
      }

      button {
        cursor: pointer;
        border-radius: 8px;
        border: none;
        padding: 0.6rem 1rem;
        font-weight: 600;
        color: #fff;
        background: var(--primary);
        transition: transform 0.15s ease, background 0.15s ease;
        box-shadow: none;
      }

      button:hover {
        background: var(--primary-dark);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      button.small {
        padding: 0.4rem 0.75rem;
        font-size: 0.8rem;
        background: rgba(37, 99, 235, 0.18);
        color: var(--text);
        border: 1px solid rgba(37, 99, 235, 0.35);
        box-shadow: none;
      }

      button.small.danger {
        background: rgba(239, 68, 68, 0.16);
        border-color: rgba(239, 68, 68, 0.35);
        color: var(--danger);
        box-shadow: none;
      }

      button.small.warning {
        background: rgba(245, 158, 11, 0.18);
        border-color: rgba(245, 158, 11, 0.35);
        color: var(--accent);
        box-shadow: none;
      }

      .item-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 0.75rem;
      }

      .list-item {
        border: 1px solid var(--border);
        border-radius: 10px;
        background: var(--surface);
        padding: 0.75rem 1rem;
        display: grid;
        gap: 0.5rem;
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.25);
      }

      .list-item-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
      }

      .list-item-title {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 600;
      }

      .badge {
        padding: 0.25rem 0.6rem;
        background: rgba(37, 99, 235, 0.2);
        color: var(--text);
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .badge.admin {
        background: rgba(34, 197, 94, 0.2);
        color: #bbf7d0;
      }

      .badge.superadmin {
        background: rgba(245, 158, 11, 0.2);
        color: #fde68a;
      }

      details {
        border: 1px solid var(--border);
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.6);
        padding: 0.75rem 1rem;
      }

      details summary {
        cursor: pointer;
        font-weight: 600;
        color: var(--text);
        outline: none;
        list-style: none;
      }

      details[open] summary {
        margin-bottom: 0.75rem;
      }

      .nested {
        display: none;
        margin-top: 1rem;
        border-top: 1px solid var(--border);
        padding-top: 1rem;
        color: var(--text);
      }

      .nested.is-open {
        display: block;
      }

      .nested-block + .nested-block {
        margin-top: 1.5rem;
      }

      .nested ul {
        list-style: none;
        margin: 0.5rem 0 0;
        padding: 0;
        display: grid;
        gap: 0.5rem;
      }

      .list-chip {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem 0.75rem;
        background: var(--chip);
        border-radius: 10px;
      }

      .list-chip .chip-label {
        flex: 1 1 auto;
        font-weight: 500;
      }

      .drag-handle {
        cursor: grab;
        font-size: 1rem;
        color: var(--muted);
        user-select: none;
        line-height: 1;
      }

      .draggable-target.dragging {
        opacity: 0.6;
      }

      .inline-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.75rem;
      }

      .list-item-header .inline-controls {
        margin-top: 0;
        align-items: center;
      }

      .inline-controls select {
        min-width: 160px;
      }

      .inline-controls strong {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .helper-text {
        font-size: 0.85rem;
        color: var(--muted);
      }

      @media (max-width: 768px) {
        main {
          padding: 1.25rem 1.25rem 3rem;
        }

        .card {
          padding: 1.5rem;
        }

        form.inline-form {
          flex-direction: column;
          align-items: stretch;
        }

        .field-group {
          width: 100%;
          justify-content: space-between;
        }

        .field-group input {
          flex: 1 1 auto;
        }

        form.inline-form button {
          align-self: stretch;
        }

        .list-item-header {
          flex-direction: column;
          align-items: flex-start;
        }

        button.small {
          width: fit-content;
        }

        .inline-controls {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div id="admin-login" class="admin-login is-hidden" role="dialog" aria-modal="true" aria-labelledby="admin-login-title">
      <div class="card">
        <h2 id="admin-login-title">Admin Login</h2>
        <div id="admin-login-message" class="flash-message"></div>
        <form id="admin-login-form" autocomplete="off">
          <label for="admin-name">Username</label>
          <input type="text" id="admin-name" autocomplete="username" required />

          <label for="admin-password">Password</label>
          <input type="password" id="admin-password" autocomplete="current-password" required />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="admin-bar" class="admin-bar is-hidden">
      <div class="admin-bar__meta">Logged in as <strong id="admin-name-label"></strong></div>
      <button id="admin-logout" type="button">Logout</button>
    </div>

    <main id="admin-app" class="is-hidden">
      <div id="message" class="flash-message"></div>

      <section class="card" aria-labelledby="users-heading">
        <div class="card-header">
          <h2 id="users-heading">Users</h2>
          <div id="user-message" class="flash-message"></div>
        </div>

        <div class="form-grid">
          <form id="user-form" class="inline-form" autocomplete="off">
            <div class="field-group">
              <label for="username">Name</label>
              <input type="text" id="username" placeholder="e.g. Anna" required />
            </div>

            <div class="field-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password" required />
            </div>

            <button type="submit">Add User</button>
          </form>
        </div>

        <ul id="user-list" class="item-list" aria-live="polite"></ul>
      </section>

      <section class="card" aria-labelledby="feeds-heading">
        <div class="card-header">
          <h2 id="feeds-heading">Feeds</h2>
          <div id="feed-message" class="flash-message"></div>
        </div>

        <div class="form-grid">
          <form id="feed-form" class="inline-form" autocomplete="off">
            <div class="field-group">
              <label for="feedname">Feed name</label>
              <input type="text" id="feedname" placeholder="e.g. Music Bus" required />
            </div>
            <div class="field-group">
              <label for="feedpassword">Password</label>
              <input type="password" id="feedpassword" placeholder="Password" required />
            </div>
            <button type="submit">Add Feed</button>
          </form>
        </div>

        <ul id="feed-list" class="item-list" aria-live="polite"></ul>
      </section>

      <section class="card" aria-labelledby="conferences-heading">
        <div class="card-header">
          <h2 id="conferences-heading">Conferences</h2>
          <div id="conf-message" class="flash-message"></div>
        </div>

        <div class="form-grid">
          <form id="conf-form" class="inline-form" autocomplete="off">
            <div class="field-group">
              <label for="confname">Conference</label>
              <input type="text" id="confname" placeholder="e.g. Floor 3" required />
            </div>
            <button type="submit">Add Conference</button>
          </form>
        </div>

        <ul id="conf-list" class="item-list" aria-live="polite"></ul>
      </section>
    </main>

    <script src="admin.js"></script>
  </body>
</html>
